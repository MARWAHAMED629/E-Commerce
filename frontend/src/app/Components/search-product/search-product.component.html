
<div class="mainDiv responsive-grid">
    <mat-card *ngFor="let item of products">
      <mat-card-header >
        <mat-card-title >{{ item.name }} </mat-card-title>
      </mat-card-header >
      <br />
      <img mat-card-image [src]="item.first_image" (click)="displayItem(item.id)" />
      <mat-card-content>
        <br />
        <p class="withvat">{{"priceBeforeVat" | translate}}</p>
        <p class="total-price">
          <!-- {{ item.price | currency :'SAR ': 'code'}}  -->
        <del> {{ item.price }}  {{"currenKSA" | translate}}</del>
        </p>

        <hr/>

        <p class="withvat">{{"priceAfterVat" | translate}}</p>
        <p class="total-price text-primary">
          <!-- {{ item.price | currency :'SAR ': 'code'}}  -->
          <!-- {{ item.price + item.price * item.price_vat / 100  }}   {{"currenKSA" | translate}} -->
          {{ parsePriceToInt(item.price,item.price_vat) }}.00   {{"currenKSA" | translate}}
        </p>
        
      </mat-card-content>
      <mat-card-actions>
        <button  mat-button   (click)="addItemToCart(item.id, item.item_type)"><mat-icon>add_circle</mat-icon>
          {{"addtocart" | translate}}</button>
       
      </mat-card-actions>
    </mat-card>
  </div>
